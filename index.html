<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Dog Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
        .phone {
            display: block;
            font-size: 20px;
            margin: 10px 0;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>You found a lost dog!</h1>
    <p>Please contact the owner using the numbers below.</p>
    
    <!-- Dog Image -->
    <img src="https://titakir.github.io/dog-tracker/dog.jpg" alt="Lost Dog">
    
    <!-- Phone numbers -->
    <a class="phone" href="tel:+14315569318">üìû Call Owner 1: +1 431-556-9318</a>
    <a class="phone" href="tel:+14315568228">üìû Call Owner 2: +1 431-556-8228</a>
    
    <script>
        function sendLocation(latitude, longitude) {
            const dogId = new URLSearchParams(window.location.search).get("dog_id");
            const googleMapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
            const message = `üê∂ A dog with tag ${dogId} was found!\nüìç <a href='${googleMapsLink}'>Open in Google Maps</a>`;
            
            // Send location to Telegram
            fetch(`https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: "YOUR_CHAT_ID", text: message, parse_mode: "HTML" })
            });

            alert("Thank you! The owner has been notified.");
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                position => sendLocation(position.coords.latitude, position.coords.longitude),
                error => alert("Failed to get location.")
            );
        } else {
            alert("Your browser does not support geolocation.");
        }
    </script>
</body>
</html>
